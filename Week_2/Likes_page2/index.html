<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="navBar">
            <h1>Network</h1>
        </div>

        <div class="title">
            <h1>Your Feed</h1>
        </div>

        <div class="mainPage">
            <div class="mainUser">
                <img src="user-circle.png" alt="user pic">
                <a href="">Add an avatar</a>
                <h1>Cameron Bisett</h1>
            </div>
            
            <div class="friendFeed">
                <div class="userCard">
                    <div class="userTitle">
                        <h1>Neil M</h1>
                        <h2 id="likesCount">0 like(s)</h2>
                        <button class="likeBtn" onclick="counter()">Like</button>
                    </div>
                    <div class="userInfo">
                        <h2>I just set up this new discord bot, let me know what you all. <a href="">link</a></h2>
                    </div>
                </div>
                <div class="userCard">
                    <div class="userTitle">
                        <h1>Nichole K</h1>
                        <h2 id="likesCount2">0 like(s)</h2>
                        <button class="likeBtn" onclick="counter2()">Like</button>
                    </div>
                    <div class="userInfo">
                        <h2>Just finished my <a href="">next comic</a>, check it out</h2>
                    </div>
                </div>
                <div class="userCard">
                    <div class="userTitle">
                        <h1>Jim R</h1>
                        <h2 id="likesCount3">0 like(s)</h2>
                        <button class="likeBtn" onclick="counter3()">Like</button>
                    </div>
                    <div class="userInfo">
                        <h2>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h2>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
    </div>




<script src="script.js"></script>
</body>
</html>
